
<mat-toolbar>

    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu" mat-icon-button>
        <mat-icon>menu</mat-icon>
     
    </button>
    <span>Clinic paster</span>
    <span class="toolbar-item-spacer"></span>
    <div class="space">
        <button mat-icon-button matTooltip="Notifications" >
            <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
            <mat-icon>account_circle</mat-icon>
        </button>
    </div>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="#">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
    
 </mat-toolbar>
 
    <mat-sidenav-container> 
        <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="mat-elevation-z8">
            <img class="avatar mat-elevation-z8" src="assets/img/mylogo.png" id="logo"/>
            <h4 class="name">John Smith</h4>
            <p class="designation">Software Engineer</p>

            <mat-divider></mat-divider>
            <button mat-button class="menu-button" routerLinkActive="active" routerLink="/home">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </button>
            <button mat-button class="menu-button" routerLinkActive="active" routerLink="/profile">
                <mat-icon>person</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-button class="menu-button">
                <mat-icon>info</mat-icon>
                <span>About</span>
            </button>
    
            <mat-divider></mat-divider>
    
            <button mat-button class="menu-button">
                <mat-icon>help</mat-icon>
                <span>Help</span>
            </button>
            </mat-sidenav>
            
            <mat-sidenav-content>
               <div class="content mat-elevation-z8">
                   Main content here!
               </div>
            </mat-sidenav-content>
    </mat-sidenav-container>
